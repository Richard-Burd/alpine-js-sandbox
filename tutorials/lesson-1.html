<!-- Script you need to download alpine.js -->
<script src="//unpkg.com/alpinejs" defer></script>

<!-- Button with alert function -->
<button x-data x-on:click="alert('hi there')">
  Click Me
</button>

<!-- Button that hides & shows a div -->
<div x-data="{isShowing: false}">
  <button x-data x-on:click="isShowing = !isShowing">
    Show or Hide
  </button>

  <div x-show="isShowing">
    i am content that should dissappear and reappear
  </div>
</div>

<!-- Button that hides & shows a div + changes displayed text -->
<div x-data="{isShowing: false}">
  <button
    x-data
    x-on:click="isShowing = !isShowing"
    x-text="isShowing ? 'Hide' : 'Show'">
  </button>

  <div x-show="isShowing">
    i am content that should dissappear and reappear
  </div>
</div>

<!-- Looping over a list -->
<div x-data="{ people: ['tom', 'bob', 'cat'] }">
  <template x-for="person in people">
    <li x-text="person"></li>
  </template>
</div>

<!-- adding to an array that gets looped over -->
<div
  style="background-color:#ccffcc; padding: 20px"
  x-data="{
    newPerson: '',
    people: ['tom', 'bob', 'cat'],
    add() {this.people.push(this.newPerson)}
  }"
>
<!-- input to add a person -->
<form x-on:submit.prevent="add">
  <input type="text" x-model="newPerson">
  <button>Add Person</button>
</form>
