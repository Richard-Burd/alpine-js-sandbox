<!DOCTYPE html>
<html>
  <head>

    <!-- this is what prevents the text & images from shrinking in the mobile versions -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Script you need to read alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>




      <!-- internal css files NOTE: you cann use both of these at the same time or -->
      <!-- Heroku will not compile the application properly -->
      <!-- <link rel="stylesheet" type="text/css" href="./tailwind-css/styles.css"> -->
      <link rel="stylesheet" type="text/css" href="./custom-styles/mystyles.css">

      <!-- NOTE: You can use this external tailwind-link with the internal custom css file(s) above -->
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">





    <!-- internal JavaScript file -->
    <script src="scripts/scripts.js"></script>

  </head>
  <body>
    <p><h3>This H3 text should be orange and styled by the styles.css file in the '/public' directory</h3></p>

    <!-- reading the scripts.js (JavaScript) file using Alpine.js component -->
    <div x-data="{ myString }">
      <p x-text="myString"></p>
    </div>

    <!-- accordion from here: https://www.w3schools.com/howto/howto_js_accordion.asp -->
    <!-- NOTE: this is raw HTML, CSS, and JavaScript; there is no Alpine.js being used here -->
    <button class="accordion">Click on this accordion button and it should slowly descend</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>

    <!-- this is a web component that will eventually become a footer displayed on all pages -->
    <custom-web-component name="This is the Footer Web Component" avatar="./favicon.ico">
      <div slot="email">some-other-info@email.com</div>
      <div slot="phone">867-5309</div>
    </custom-web-component>

    <!-- NOTE: this script is used for web component header (nav bar) and footer -->
    <!--  It must be displayed in the </body> and it must be placed below all of the web components -->
    <script src="./web-components/ourWebComponent.js"></script>

  </body>
</html>

<!-- NOTE This may require TailwindCSS to be installed -->
