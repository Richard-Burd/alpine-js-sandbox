<!DOCTYPE html>
<html>
  <head>

    <!-- this is what prevents the text & images from shrinking in the mobile versions -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Script you need to read alpine.js -->
    <script src="//unpkg.com/alpinejs" defer></script>




      <!-- internal css files NOTE: you cann use both of these at the same time or -->
      <!-- Heroku will not compile the application properly -->
      <!-- <link rel="stylesheet" type="text/css" href="./tailwind-css/styles.css"> -->
      <link rel="stylesheet" type="text/css" href="./custom-styles/mystyles.css">

      <!-- NOTE: You can use this external tailwind-link with the internal custom css file(s) above -->
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">





    <!-- internal JavaScript file -->
    <script src="scripts/scripts.js"></script>

  </head>
  <body>
    <h1 class="text-center text-2xl">accordion.html</h1>
    <p><h3>This H3 text should be orange and styled by css file in located here: <strong class="text-yellow-800 font-mono">./public/custom-styles/mystyles.css</strong></h3></p>

    <!-- reading the scripts.js (JavaScript) file using Alpine.js component -->
    <div x-data="{ myString }">
      <p x-text="myString"></p>
    </div>

    <!-- accordion from here: https://www.w3schools.com/howto/howto_js_accordion.asp -->
    <!-- NOTE: this is raw HTML, CSS, and JavaScript; there is no Alpine.js being used here -->
    <button class="accordion">Click on this accordion button and it should slowly descend; this accordion uses raw JavaScript located here: <strong class="text-yellow-800 font-mono">./public/scripts/scripts.js</strong> to make sure that JavaScript is working properly</button>
    <div class="panel">
      <p>Lorem ipsum...</p>
    </div>
    <br><br><br><br><br>
    <!-- this is a web component  -->
    <div class="bg-green-200">
      <custom-web-component name="This is a Web Component, it requires less back-end code than Express.js layouts & partials, but it must be inserted onto each .html & .egs file in which is occurs; in contrast, the Express.js layouts & partials (.ejs files) are only defined once and that's it." avatar="./images/web-components.svg">
        <div class="text-gray-900" slot="homepage"><a href="https://www.webcomponents.org/">Click here to learn all about web components and why they are useful</a></div>
        <div class="text-gray-900" slot="resources"><a href="https://youtu.be/PCWaFLy3VUo">Click here to watch the tutorial video that was used to create this web component</a></div>
      </custom-web-component>
    </div>

    <!-- NOTE: this script is used for web component header (nav bar) and footer -->
    <!--  It must be displayed in the </body> and it must be placed below all of the web components -->
    <script src="./web-components/ourWebComponent.js"></script>

  </body>
</html>
